---
minimum_pre_commit_version: 2.2.0
repos:
  # meta

  - repo: meta
    hooks:
      # - id: check-hooks-apply
      - id: check-useless-excludes

  # formatters

  - repo: https://github.com/asottile/reorder_python_imports
    rev: v1.9.0
    hooks:
      - id: reorder-python-imports

  - repo: https://github.com/ambv/black
    rev: 19.10b0
    hooks:
      - id: black

  - repo: https://github.com/asottile/pyupgrade
    rev: v1.26.2
    hooks:
      - id: pyupgrade
        # stages: [push]

  # linters

  - repo: https://github.com/PyCQA/bandit
    rev: 1.6.2
    hooks:
      - id: bandit
        args: ["-x", "tests"]
        # stages: [push]

  - repo: https://github.com/PyCQA/pydocstyle
    rev: 5.0.2
    hooks:
      - id: pydocstyle
        args: ["--ignore=D10,D21,D202,D406,D407,D408,D409,D413"]

  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.9
    hooks:
      - id: helmlint

  - repo: local
    hooks:

      - id: safety
        name: safety
        entry: poetry run safety
        language: system
        pass_filenames: false
        args: ["check", "--bare"]
        # stages: [push]

      - id: pytest
        name: pytest
        description: Runs pytest
        entry: poetry run pytest
        language: system
        pass_filenames: false

      - id: mypy
        name: mypy
        description: Runs mypy static type checker
        entry: poetry run mypy
        args: ["--config-file=pyproject.toml", "klutch"]
        language: system
        pass_filenames: false

      - id: poetry
        name: poetry
        description: Validates the structure of the pyproject.toml file
        entry: poetry check
        language: system
        pass_filenames: false
        files: ^pyproject.toml$

  # miscellaneous

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: check-added-large-files
      - id: check-docstring-first
      - id: debug-statements
      - id: end-of-file-fixer
      - id: flake8
        additional_dependencies: ["flake8-bugbear"]
      - id: trailing-whitespace
      - id: check-ast
      - id: check-builtin-literals
      - id: detect-private-key
      - id: mixed-line-ending
      - id: name-tests-test
        args: ["--django"]

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.4.4
    hooks:
      - id: python-use-type-annotations
      - id: python-no-log-warn
      - id: python-no-eval
      - id: python-check-mock-methods
      - id: python-check-blanket-noqa

  # commit-msg
  # http://jorisroovers.com/gitlint/#using-gitlint-through-pre-commit

  - repo: https://github.com/jorisroovers/gitlint
    rev:  v0.12.0
    hooks:
      - id: gitlint
